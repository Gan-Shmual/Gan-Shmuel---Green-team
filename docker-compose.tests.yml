services:
  billing:
    build: ./billing-service
    container_name: billing-service-test
    ports:
      - "9001:8000"
    environment:
      - ENV=test
    networks:
      - test-network

  weight:
    build: ./weight-service
    container_name: weight-service-test
    ports:
      - "9002:8000"
    environment:
      - ENV=test
    networks:
      - test-network
  
  test-runner:
    build: ./tests
    container_name: test-runner
    depends_on:
      - billing
      - weight
    networks:
      - test-network
    volumes:
      - ./tests:/tests
    command: pytest /tests -v

networks:
  test-network:
    driver: bridge
