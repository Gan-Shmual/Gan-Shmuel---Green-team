version: "3.9"

services:
  devops-ci:
    build: ./devops
    container_name: devops-ci
    ports:
      - "8000:8000"
    volumes:
      # Allow CI container to run Docker commands on the host
      - /var/run/docker.sock:/var/run/docker.sock

      # Workspace where we clone + build the repo
      - ./ci-workspace:/workspace
